<!DOCTYPE html>
<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

<div class="score-board">
    <div class="user-badge" id="user-label">
    user
    </div>

    <div class="comp-badge" id="computer-label">
    comp
    </div>

<span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

<div class="result">
    <p>Paper beats Rock. You win!</p>
</div>

<div class="choices">
    
    <div class="choice" id="rock">
     <img alt="rock hand" onclick="shootRock()" src="images\rock.png">
    </div>

    <div class="choice" id="paper">
        <img alt="paper hand" onclick="shootPaper()" src="images\paper.png">
       </div>

    <div class="choice" id="scissors">
        <img alt="scissors hand" onclick="shootScissors()" src="images\scissors.png">
       </div>

    </div>

<div class="help-text">
    <p class="action-message">Make Your Move!</p>

    <ul>
        <li>Paper beats Rock.</li>
        <li>Scissors beats Paper.</li>
        <li>Rock beats Scissors.</li>
      </ul>
</div>



<script src = "./js/main.js"></script>

</body>

</html>
